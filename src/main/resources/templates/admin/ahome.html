<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/pages/login.css}" rel="stylesheet"/>
    <link th:href="@{/css/fileinput.min.css}" media="all" rel="stylesheet" type="text/css"/>
    <title>添加新闻</title>
</head>
<body>
<div class="container">
    <form class="form" id="addNews" >
        <h2 class="form-heading" style="margin: 0 auto;text-align: center">添加新闻</h2>

        <label for="title" STYLE="font-size: 20px;">标题</label>
        <input type="text" id="title" class="form-control" placeholder="标题" />

        <label for="contentEditor" style="font-size: 20px;">内容</label>
        <textarea id="contentEditor"  style="width: 100%;height: 300px;"></textarea>

        <input type="hidden" id="contentType" value="0"/>
        <label for="file" style="font-size: 20px;">附件</label>
        <input type="file" id="file" th:multiple="true" name="uploadFile"/>
        <input type="hidden" id="shortId"/>
        <br/><br/>
        <button class="btn btn-lg btn-primary btn-block" id="addNewsBtn" type="button">添加</button>
    </form>

</div> <!-- /container -->
<script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/pages/ahome.js}" type="text/javascript"></script>
<script charset="utf-8" th:src="@{/kindeditor/kindeditor-all-min.js}"></script>
<script charset="utf-8" th:src="@{/kindeditor/lang/zh-CN.js}"></script>
<script th:src="@{/js/fileinput.min.js}" type="text/javascript"></script>
<script th:src="@{/js/fileinput_locale_zh.js}"></script>
<script>
    KindEditor.ready(function(K) {
        window.editor = K.create('#contentEditor');
    });
</script>
</body>
</html>
