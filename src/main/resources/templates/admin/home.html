<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/pages/login.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <title>添加新闻</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/notice/addNotice}" th:object="notice">
        <h2 class="form-signin-heading">添加新闻</h2>
        <label for="title" class="sr-only">标题</label>
        <input type="text" id="title" th:name="title" th:field="title" class="form-control" placeholder="标题" />
        <label for="content" class="sr-only">密码</label>
        <input type="content" id="content" th:name="content" th:field="content" class="form-control" placeholder="内容" />
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" /> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">添加</button>
    </form>

</div> <!-- /container -->

</body>
</html>
