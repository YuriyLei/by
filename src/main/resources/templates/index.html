<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>学院首页</title>
</head>

<body>
<div th:include="/head"></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <th:block th:each="i:${#numbers.sequence(0,(carouselList.size())-1)}">
                        <li data-target="#carousel" data-slide-to="0" th:attr="data-slide-to=${i}" th:class="${i eq 0}?'active'"></li>
                    </th:block>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <th:block th:each="i:${#numbers.sequence(0,(carouselList.size())-1)}">
                        <div class="item" th:class="${i eq 0}?'item active':'item'">
                            <a href="#" th:href="@{/image/readOne/{id}(id=${carouselList.get(i).id})}">
                                <img src="http://localhost:8080/img/imageNews/lb1.jpg" th:src="@{${carouselList.get(i).address}}" style="width:100%;height:500px;"/>
                            </a>
                            <div class="carousel-caption">
                                <p th:text="${carouselList.get(i).title}">11111</p>
                            </div>
                        </div>
                    </th:block>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="row-fluid">
                <div class="col-md-4 noticeDiv">
                    <div class="list-group" style="width: 100%;">
                        <p href="#" class="list-group-item active">通知公告
                            <a class="aMoreNews" th:href="@{/notice/newsListShow(page=0,size=30,sort='createdAt,desc')}">更多</a>
                        </p>
                        <div th:each="notice: ${noticeList}">
                            <a class="list-group-item" th:href="@{/notice/readOne/{id}(id=${notice.id})}" th:data-id="${notice.id}" th:text="${notice.title}"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 importantDiv">
                    <div class="list-group" style="width: 100%;">
                        <p class="list-group-item active">学院新闻
                            <a class="aMoreNews" th:href="@{/important/newsListShow(page=0,size=30,sort='createdAt,desc')}">更多</a>
                        </p>
                        <div th:each="important: ${importantList}">
                            <a class="list-group-item" th:href="@{/important/readOne/{id}(id=${important.id})}"  th:text="${important.title}"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 activityDiv">
                    <div class="list-group" style="width: 100%;">
                        <p href="#" class="list-group-item active">学生活动
                            <a class="aMoreNews" th:href="@{/activity/newsListShow(page=0,size=30,sort='createdAt,desc')}">更多</a>
                        </p>
                        <div th:each="activity: ${activityList}">
                            <a class="list-group-item" th:href="@{/activity/readOne/{id}(id=${activity.id})}" th:text="${activity.title}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--滚动图片新闻begin-->
    <div class="row-fluid">
        <div class="page-header">
            <h1>人文风采<small><a>更多</a></small></h1>
        </div>
        <div class="col-md-12" id="gundong">
            <ul>
                <th:block th:each="image:${imageList}">
                    <li>
                        <a href="#" target="_blank" th:href="@{/image/readOne/{id}(id=${image.id})}" class="thumbnail">
                            <img src="" alt="..." th:src="@{${image.address}}" />
                            <div th:text="${image.title}" class="dask"></div>
                        </a>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
    <!--滚动图片新闻end-->
</div>
</body>
<link th:href="@{/css/pages/index.css}" rel="stylesheet"/>
<script th:src="@{/js/pages/index.js}" type="text/javascript"></script>
</html>
