<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>学院首页</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-combined.min.css}" rel="stylesheet" />
    <link th:href="@{/css/pages/index.css}" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="page-header">
                <h1>
                    软件学院<small>重庆邮电大学</small>
                </h1>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <a data-target=".navbar-responsive-collapse" data-toggle="collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a> <a href="#" class="brand">软件</a>
                        <div class="nav-collapse collapse navbar-responsive-collapse">
                            <ul class="nav">
                                <li class="active">
                                    <a href="#">主页</a>
                                </li>
                                <li>
                                    <a href="#">链接</a>
                                </li>
                                <li>
                                    <a href="#">链接</a>
                                </li>
                                <li class="dropdown">
                                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">下拉菜单<strong class="caret"></strong></a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">下拉导航1</a>
                                        </li>
                                        <li>
                                            <a href="#">下拉导航2</a>
                                        </li>
                                        <li>
                                            <a href="#">其他</a>
                                        </li>
                                        <li class="divider">
                                        </li>
                                        <li class="nav-header">
                                            标签
                                        </li>
                                        <li>
                                            <a href="#">链接1</a>
                                        </li>
                                        <li>
                                            <a href="#">链接2</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav pull-right">
                                <li>
                                    <a href="#">右边链接</a>
                                </li>
                                <li class="divider-vertical">
                                </li>
                                <li class="dropdown">
                                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">下拉菜单<strong class="caret"></strong></a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">下拉导航1</a>
                                        </li>
                                        <li>
                                            <a href="#">下拉导航2</a>
                                        </li>
                                        <li>
                                            <a href="#">其他</a>
                                        </li>
                                        <li class="divider">
                                        </li>
                                        <li>
                                            <a href="#">链接3</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="http://localhost:8080/img/imageNews/lb1.jpg" style="width:100%;height:400px;"/>
                        <div class="carousel-caption">
                            <p>11111</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://localhost:8080/img/imageNews/lb2.jpg" style="width:100%;height:400px;"/>
                        <div class="carousel-caption">
                            <p>222</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://localhost:8080/img/imageNews/lb3.gif" style="width:100%;height:400px;"/>
                        <div class="carousel-caption">
                            <p>3333</p>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div class="span4">
                    <div class="list-group" style="width: 100%;">
                        <p href="#" class="list-group-item active">通知公告<a class="aMoreNews" th:href="@{/newsListShow}">更多</a></p>
                        <div th:each="notice: ${noticeList}">
                            <a class="list-group-item" th:href="@{/notice/readOne/{id}(id=${notice.id})}" th:data-id="${notice.id}" th:text="${notice.title}"></a>
                        </div>
                    </div>
                </div>
                <div class="span4">
                    <div class="list-group" style="width: 100%;">
                        <p class="list-group-item active">学院新闻<a class="aMoreNews" th:href="@{/newsListShow}">更多</a></p>
                        <div th:each="important: ${importantList}">
                            <a class="list-group-item" th:href="@{/important/readOne/{id}(id=${important.id})}"  th:text="${important.title}"></a>
                        </div>
                    </div>
                </div>
                <div class="span4">
                    <div class="list-group" style="width: 100%;">
                        <p href="#" class="list-group-item active">学生活动<a class="aMoreNews" th:href="@{/newsListShow}">更多</a></p>
                        <div th:each="activity: ${activityList}">
                            <a class="list-group-item" th:href="@{/activity/readOne/{id}(id=${activity.id})}" th:text="${activity.title}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/pages/index.js}" type="text/javascript"></script>
</html>
