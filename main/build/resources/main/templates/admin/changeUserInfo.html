<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>修改用户信息</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/fileinput.min.css}" media="all" rel="stylesheet" type="text/css"/>
</head>
<body>
<section>
    <th:block th:include="adminAx/leftSide">
    </th:block>

    <!-- main content start-->
    <div class="main-content" >
        <th:block th:include="adminAx/headSide">
        </th:block>
        <div class="wrapper">
            <div class="container"  style="width:90%;overflow-x:hidden;">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <img th:src="@{portrait}" style="width:100px;height:100px;"/>
                            <span th:text="${user.userCode}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

</html>
