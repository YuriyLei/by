<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>学院首页</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="page-header">
                <h1>
                    软件学院<small>重庆邮电大学</small>
                </h1>
            </div>
        </div>
    </div>
    <div th:include="/head"></div>
    <div class="row-fluid">
        <div class="span12">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <a href="#">
                            <img src="http://localhost:8080/img/imageNews/lb1.jpg" style="width:100%;height:500px;"/>
                        </a>
                        <div class="carousel-caption">
                            <p>11111</p>
                        </div>
                    </div>
                    <div class="item">
                        <a href="#">
                            <img src="http://localhost:8080/img/imageNews/lb2.jpg" style="width:100%;height:500px;"/>
                        </a>
                        <div class="carousel-caption">
                            <p>222</p>
                        </div>
                    </div>
                    <div class="item">
                        <a href="#">
                            <img src="http://localhost:8080/img/imageNews/lb3.gif" style="width:100%;height:500px;"/>
                        </a>
                        <div class="carousel-caption">
                            <p>3333</p>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-12">
            <div class="row-fluid">
                <div class="col-md-4 noticeDiv">
                    <div class="list-group" style="width: 100%;">
                        <p href="#" class="list-group-item active">通知公告
                            <a class="aMoreNews" th:href="@{/a/newsListShow/1?(size=20)}">更多</a>
                        </p>
                        <div th:each="notice: ${noticeList}">
                            <a class="list-group-item" th:href="@{/notice/readOne/{id}(id=${notice.id})}" th:data-id="${notice.id}" th:text="${notice.title}"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 importantDiv">
                    <div class="list-group" style="width: 100%;">
                        <p class="list-group-item active">学院新闻
                            <!--<a class="aMoreNews" th:href="@{/a/newsListShow/3?page=0&size=20&sort=createdBy,desc}">更多</a>-->
                        </p>
                        <div th:each="important: ${importantList}">
                            <a class="list-group-item" th:href="@{/important/readOne/{id}(id=${important.id})}"  th:text="${important.title}"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 activityDiv">
                    <div class="list-group" style="width: 100%;">
                        <p href="#" class="list-group-item active">学生活动
                            <!--<a class="aMoreNews" th:href="@{/a/newsListShow/2?page=0&size=20&sort=createdBy,desc}">更多</a>-->
                        </p>
                        <div th:each="activity: ${activityList}">
                            <a class="list-group-item" th:href="@{/activity/readOne/{id}(id=${activity.id})}" th:text="${activity.title}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<link th:href="@{/css/pages/index.css}" rel="stylesheet"/>
<script th:src="@{/js/pages/index.js}" type="text/javascript"></script>
</html>
