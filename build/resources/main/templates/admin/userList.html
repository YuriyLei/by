<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户列表</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/fileinput.min.css}" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.bootgrid.min.css}"/>
</head>
<body>
<section>
    <th:block th:include="adminAx/leftSide">
    </th:block>

    <!-- main content start-->
    <div class="main-content" >
        <th:block th:include="adminAx/headSide">
        </th:block>
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <table id="grid-keep-selection" class="table table-condensed table-hover table-striped">
                            <thead>
                                <tr>
                                    <th data-column-id="id" data-type="numeric" data-identifier="true" data-visibleInSelection="true" data-visible="false">ID</th>
                                    <th data-column-id="userCode">编号</th>
                                    <th data-column-id="realName" data-order="desc">姓名</th>
                                    <th data-column-id="degree" data-sortable="false">学位</th>
                                    <th data-column-id="intro" data-sortable="false">简介</th>
                                    <th data-column-id="command" data-formatter="commands" data-sortable="false">操作</th>
                                    <th data-column-id="command" data-formatter="link" data-sortable="false">详细</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

<!-- DataTables -->
<script type="text/javascript" charset="utf8" th:src="@{/js/jquery.bootgrid.min.js}"></script>
<script type="text/javascript" charset="utf8" th:src="@{/js/jquery.bootgrid.fa.min.js}"></script>
<script type="text/javascript" th:src="@{/js/pages/userList.js}"></script>


</html>
