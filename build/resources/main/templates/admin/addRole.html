<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>添加角色</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/fileinput.min.css}" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.bootgrid.min.css}"/>
</head>
<body>
<section>
    <th:block th:include="adminAx/leftSide">
    </th:block>
    <!-- main content start-->
    <div class="main-content" >
        <th:block th:include="adminAx/headSide">
        </th:block>
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">角色名称</div>
                    <div class="col-md-9"><input type="text" class="form-control" placeholder="用户编号" id="roleName"/></div>
                </div>
                <div class="row">
                    <div class="col-md-3">角色权限</div>
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-12">

                            </div>
                            <div class="col-md-offset-1 col-md-11">

                            </div>
                            <div class="col-md-offset-1 col-md-11">

                            </div>
                            <div class="col-md-offset-1 col-md-11">

                            </div>
                            <div class="col-md-offset-1 col-md-11">

                            </div>
                            <div class="col-md-offset-1 col-md-11">

                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <button class="btn btn-primary" id="submitBtn">提交</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<!--<script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>-->
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

<!-- DataTables -->
<script type="text/javascript" charset="utf8" th:src="@{/js/jquery.bootgrid.min.js}"></script>
<script type="text/javascript" charset="utf8" th:src="@{/js/jquery.bootgrid.fa.min.js}"></script>
<script type="text/javascript" charset="utf8" th:src="@{/js/jquery.md5.min.js}"></script>
<script>
    $(function(){
        $("#submitBtn").click(function(){
            console.log("添加用户");
            var userCode = $("#userCode").val();
            var password = $.md5(userCode);
            console.log(password);
            var realName = $("#realName").val();
            $.post("/user/addUser",
                    {
                        userCode:userCode,
                        password:password,
                        realName:realName
                    })
        })
    })
</script>

</html>
