<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/pages/login.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <title>登录界面</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/student/findStuByStudentNameAndPassword}">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="studentNumber" class="sr-only">邮件</label>
        <input type="number" id="studentNumber" th:name="studentNumber" class="form-control" placeholder="Number" />
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" th:name="password" class="form-control" placeholder="Password" />
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" /> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 陆</button>
    </form>

</div> <!-- /container -->

</body>
</html>
